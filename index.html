<!DOCTYPE html>
<html lang="en" ng-app> <!-- ng-app para inicializar o angular -->
<head>
    <meta charset="UTF-8">
    <title>Listagem de Usuários</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

</head>
<body>
	<header></header>

	<div role="main">
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>E-mail</th>
					<th>Usuário</th>
					<th>Telefone</th>
					<th>Celular</th>
					<th>País</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<footer></footer>
</body>
</html>
